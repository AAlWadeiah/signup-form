<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>Signup Form</title>
  </head>
  <body>
    <header>
      <div class="brand-banner">
        <img
          src="./src/imgs/rocket-ship-rocket-svgrepo-com.svg"
          alt="Simple image of rocket ship"
          class="logo filter-white"
        />
        <h2 class="brand-name">Launch</h2>
      </div>
      <span class="photo-credit"
        >Photo by
        <a
          href="https://unsplash.com/@alex_andrews"
          target="_blank"
          rel="noopener noreferrer"
          >Alexander Andrews</a
        >
        on
        <a
          href="https://unsplash.com/photos/two-stars-in-the-middle-of-a-black-sky-fsH1KjbdjE8"
          target="_blank"
          rel="noopener noreferrer"
          >Unsplash</a
        ></span
      >
    </header>
    <main>
      <div class="form-description">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <br />
        <p>You <em>know</em> you want to.</p>
      </div>

      <form action="">
        <div class="input-container">
          <p>Let's do this!</p>

          <div class="form-fields">
            <div class="form-row">
              <div class="form-control">
                <label for="first-name">FIRST NAME</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  required
                  placeholder="John"
                />
              </div>
              <div class="form-control">
                <label for="last-name">LAST NAME</label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  required
                  placeholder="Doe"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-control">
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="john@example.com"
                />
              </div>
              <div class="form-control">
                <label for="phone-number">PHONE NUMBER</label>
                <input
                  type="tel"
                  id="phone-number"
                  name="phone-number"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  required
                  placeholder="123-456-7890"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-control">
                <label for="password1">PASSWORD</label>
                <input
                  type="password"
                  id="password1"
                  name="password1"
                  required
                  placeholder="Password"
                  minlength="8"
                />
              </div>
              <div class="form-control">
                <label for="password2">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="password2"
                  name="password2"
                  required
                  placeholder="Confirm Password"
                  minlength="8"
                />
              </div>
            </div>
          </div>
        </div>

        <button id="create-acct-btn" class="cta-btn">Create Account</button>
        <p id="have-acct-msg">
          Already have an account? <a href="#" class="cta-link">Log in</a>
        </p>
      </form>
    </main>
  </body>
</html>
