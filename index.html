<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>Signup Form</title>
  </head>
  <body>
    <header>
      <div class="brand-banner">
        <img
          src="./src/imgs/rocket-ship-rocket-svgrepo-com.svg"
          alt="Simple image of rocket ship"
          class="logo filter-white"
        />
        <h2 class="brand-name">Launch</h2>
      </div>
    </header>
    <main>
      <div class="form-description">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <br />
        <p>You <em>know</em> you want to.</p>
      </div>

      <form action="">
        <div class="input-container">
          <p>Let's do this!</p>
          <div class="form-control">
            <label for="first-name"
              >FIRST NAME<input
                type="text"
                id="first-name"
                name="first-name"
                required
            /></label>
          </div>
          <div class="form-control">
            <label for="last-name"
              >LAST NAME<input
                type="text"
                id="last-name"
                name="last-name"
                required
            /></label>
          </div>
          <div class="form-control">
            <label for="email"
              >EMAIL<input type="email" id="email" name="email" required
            /></label>
          </div>
          <div class="form-control">
            <label for="phone-number"
              >PHONE NUMBER<input
                type="tel"
                id="phone-number"
                name="phone-number"
                required
            /></label>
          </div>
          <div class="form-control">
            <label for="password1"
              >PASSWORD<input
                type="password"
                id="password1"
                name="password1"
                required
            /></label>
          </div>
          <div class="form-control">
            <label for="password2"
              >CONFIRM PASSWORD<input
                type="password"
                id="password2"
                name="password2"
                required
            /></label>
          </div>
        </div>

        <button id="create-acct-btn">Create Account</button>
        <p id="have-acct-msg">
          Already have an account? <a href="#">Log in</a>
        </p>
      </form>
    </main>
  </body>
</html>
